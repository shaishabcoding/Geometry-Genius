<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="flex">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4 p-4">
          <!-- Triangle card -->
          <div
            class="card card-compact w-full bg-base-100 shadow-xl text-center border"
          >
            <figure class="px-16 pt-5">
              <img src="images/triangle.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-semibold">Triangle</h3>
              <p>Area (A) = 0.5 * b * h</p>
              <div class="flex justify-around">
                <div>
                  <input
                    id="triangle-base"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="b"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
                <div>
                  <input
                    id="triangle-height"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="b"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
              </div>
              <div>Area: <span id="triangle-area"></span> cm<sup>2</sup></div>
              <div>
                <button
                  class="btn bg-sky-400 text-white w-full"
                  onclick="calculateTriangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div
            class="card card-compact w-full bg-base-100 shadow-xl text-center border"
          >
            <figure class="px-16 pt-5">
              <img src="images/rectangle.png" alt="rectangle" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-semibold">Rectangle</h3>
              <p>Area (A) = w * l</p>
              <div class="flex justify-around">
                <div>
                  <input
                    id="rectangle-width"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="w"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
                <div>
                  <input
                    id="rectangle-length"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="l"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
              </div>
              <div>Area: <span id="rectangle-area"></span> cm<sup>2</sup></div>
              <div>
                <button
                  class="btn bg-sky-400 text-white w-full"
                  onclick="calculateRectangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div
            class="card card-compact w-full bg-base-100 shadow-xl text-center border"
          >
            <figure class="px-16 pt-5">
              <img src="images/parallelogram.png" alt="parallelogram" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-semibold">Parallelogram</h3>
              <p>Area (A) = b * h</p>
              <div class="flex justify-around">
                <div>
                  <input
                    id="parallelogram-base"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="b"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
                <div>
                  <input
                    id="parallelogram-height"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="h"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
              </div>
              <div>
                Area: <span id="parallelogram-area"></span> cm<sup>2</sup>
              </div>
              <div>
                <button
                  class="btn bg-sky-400 text-white w-full"
                  onclick="calculateParallelogramArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div
            class="card card-compact w-full bg-base-100 shadow-xl text-center border"
          >
            <figure class="px-16 pt-5">
              <img src="images/rhombus.png" alt="rhombus" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-semibold">Rhombus</h3>
              <p>Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
              <div class="flex justify-around">
                <div>
                  <input
                    id="rhombus-base"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="b1"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
                <div>
                  <input
                    id="rhombus-base2"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="b2"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
              </div>
              <div>Area: <span id="rhombus-area"></span> cm<sup>2</sup></div>
              <div>
                <button
                  class="btn bg-sky-400 text-white w-full"
                  onclick="calculateRhombusArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon card -->
          <div
            class="card card-compact w-full bg-base-100 shadow-xl text-center border"
          >
            <figure class="px-16 pt-5">
              <img src="images/pentagon.png" alt="pentagon" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-semibold">Pentagon</h3>
              <p>Area (A) = 0.5 * p * b</p>
              <div class="flex justify-around">
                <div>
                  <input
                    id="pentagon-perimeter"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="p"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
                <div>
                  <input
                    id="pentagon-base"
                    type="text"
                    class="w-24 bg-gray-100 px-3 py-2 text-black font-semibold"
                    placeholder="b"
                  />
                  <span class="text-lg pl-2">cm</span>
                </div>
              </div>
              <div>Area: <span id="pentagon-area"></span> cm<sup>2</sup></div>
              <div>
                <button
                  class="btn bg-sky-400 text-white w-full"
                  onclick="calculatePentagonArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator -->
        <div class="w-96 hidden lg:block">
          <h3 class="text-3xl">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
